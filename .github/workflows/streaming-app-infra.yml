name: Streaming App Infrastructure

on:
  push:
    branches: [main]
    paths:
      - "streaming-app-infra/**"
      - "page-view-aggregator/**"
      - "page-view-events/**"
      - "page-view-sink/**"
      - "pom.xml"
  pull_request:
    branches: [main]
    paths:
      - "streaming-app-infra/**"
      - "page-view-aggregator/**"
      - "page-view-events/**"
      - "page-view-sink/**"
      - "pom.xml"
  workflow_dispatch:

env:
  TF_WORKING_DIR: streaming-app-infra
  TF_VERSION: "1.9"
  AWS_REGION: us-east-1
  ECR_REPOSITORY: page-view-aggregator
  ECR_REPOSITORY_SINK: page-view-sink

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_VAR_confluent_environment_id: test
          TF_VAR_confluent_cluster_id: lkc-3oj63j
          TF_VAR_confluent_cluster_rest_endpoint: https://pkc-oxqxx9.us-east-1.aws.confluent.cloud:443
          TF_VAR_confluent_kafka_api_key: ${{ secrets.CONFLUENT_KAFKA_API_KEY }}
          TF_VAR_confluent_kafka_api_secret: ${{ secrets.CONFLUENT_KAFKA_API_SECRET }}
          TF_VAR_aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_ec2_key_pair_name: ${{ secrets.EC2_KEY_PAIR_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Upload Plan
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
#    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
#          TF_VAR_confluent_cloud_api_key: ${{ secrets.CONFLUENT_CLOUD_API_KEY }}
#          TF_VAR_confluent_cloud_api_secret: ${{ secrets.CONFLUENT_CLOUD_API_SECRET }}
          TF_VAR_confluent_environment_id: test
          TF_VAR_confluent_cluster_id: lkc-3oj63j
          TF_VAR_confluent_cluster_rest_endpoint: https://pkc-oxqxx9.us-east-1.aws.confluent.cloud:443
          TF_VAR_confluent_kafka_api_key: ${{ secrets.CONFLUENT_KAFKA_API_KEY }}
          TF_VAR_confluent_kafka_api_secret: ${{ secrets.CONFLUENT_KAFKA_API_SECRET }}
          TF_VAR_aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_ec2_key_pair_name: ${{ secrets.EC2_KEY_PAIR_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

  build-page-view-aggregator:
    name: Build Page View Aggregator
    runs-on: ubuntu-latest
    needs: terraform-apply

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -pl page-view-events,page-view-aggregator -am package -DskipTests

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        working-directory: page-view-aggregator
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-page-view-aggregator

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get EC2 Instance IP
        id: ec2
        run: |
          EC2_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=test-page-view-aggregator" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          echo "ip=$EC2_IP" >> $GITHUB_OUTPUT

      - name: Get ECR Registry
        id: ecr
        run: |
          ECR_REGISTRY=$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          echo "registry=$ECR_REGISTRY" >> $GITHUB_OUTPUT

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ steps.ec2.outputs.ip }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.ecr.outputs.registry }}
            docker pull ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            docker stop page-view-aggregator || true
            docker rm page-view-aggregator || true
            docker run -d --name page-view-aggregator \
              --restart unless-stopped \
              --log-driver=awslogs \
              --log-opt awslogs-region=${{ env.AWS_REGION }} \
              --log-opt awslogs-group=/ec2/page-view-aggregator \
              --log-opt awslogs-create-group=true \
              -e KAFKA_SASL_JAAS_CONFIG='org.apache.kafka.common.security.plain.PlainLoginModule required username="2WEAJASHMTCZC4YD" password="cfltr8GYQ9YHna9RmQIVYjfR7Mn+Hi6xGB9T8pWbrumaLTiXSBURlGmdMxqsDBww";' \
              -e SCHEMA_REGISTRY_USER_INFO='${{ secrets.SCHEMA_REGISTRY_USER_INFO }}' \
              ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

  build-page-view-sink:
    name: Build Page View Sink
    runs-on: ubuntu-latest
    needs: terraform-apply

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        working-directory: page-view-sink
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_SINK:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY_SINK:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_SINK:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_SINK:latest

  deploy-sink-to-ec2:
    name: Deploy Sink to EC2
    runs-on: ubuntu-latest
    needs: build-page-view-sink

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get EC2 Instance IP
        id: ec2
        run: |
          EC2_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=test-page-view-sink" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          echo "ip=$EC2_IP" >> $GITHUB_OUTPUT

      - name: Get ECR Registry
        id: ecr
        run: |
          ECR_REGISTRY=$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          echo "registry=$ECR_REGISTRY" >> $GITHUB_OUTPUT

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ steps.ec2.outputs.ip }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.ecr.outputs.registry }}
            docker rm -f page-view-sink || true
            docker image rm ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_SINK }}:latest || true
            docker pull ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_SINK }}:latest

            cat > /home/ec2-user/page-view-sink.env << 'ENVEOF'
            CONNECT_BOOTSTRAP_SERVERS=pkc-oxqxx9.us-east-1.aws.confluent.cloud:9092
            CONNECT_REST_PORT=8083
            CONNECT_GROUP_ID=page-view-sink-group
            CONNECT_CONFIG_STORAGE_TOPIC=_connect-configs
            CONNECT_OFFSET_STORAGE_TOPIC=_connect-offsets
            CONNECT_STATUS_STORAGE_TOPIC=_connect-status
            CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR=3
            CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR=3
            CONNECT_STATUS_STORAGE_REPLICATION_FACTOR=3
            CONNECT_KEY_CONVERTER=org.apache.kafka.connect.storage.StringConverter
            CONNECT_VALUE_CONVERTER=io.confluent.connect.avro.AvroConverter
            CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL=https://psrc-z6m5xyw.us-east-1.aws.confluent.cloud
            CONNECT_VALUE_CONVERTER_BASIC_AUTH_CREDENTIALS_SOURCE=USER_INFO
            CONNECT_VALUE_CONVERTER_BASIC_AUTH_USER_INFO=${{ secrets.SCHEMA_REGISTRY_USER_INFO }}
            CONNECT_REST_ADVERTISED_HOST_NAME=localhost
            CONNECT_SECURITY_PROTOCOL=SASL_SSL
            CONNECT_SASL_MECHANISM=PLAIN
            CONNECT_SASL_JAAS_CONFIG=org.apache.kafka.common.security.plain.PlainLoginModule required username="2WEAJASHMTCZC4YD" password="cfltr8GYQ9YHna9RmQIVYjfR7Mn+Hi6xGB9T8pWbrumaLTiXSBURlGmdMxqsDBww";
            CONNECT_CONSUMER_SECURITY_PROTOCOL=SASL_SSL
            CONNECT_CONSUMER_SASL_MECHANISM=PLAIN
            CONNECT_CONSUMER_SASL_JAAS_CONFIG=org.apache.kafka.common.security.plain.PlainLoginModule required username="2WEAJASHMTCZC4YD" password="cfltr8GYQ9YHna9RmQIVYjfR7Mn+Hi6xGB9T8pWbrumaLTiXSBURlGmdMxqsDBww";
            CONNECT_PRODUCER_SECURITY_PROTOCOL=SASL_SSL
            CONNECT_PRODUCER_SASL_MECHANISM=PLAIN
            CONNECT_PRODUCER_SASL_JAAS_CONFIG=org.apache.kafka.common.security.plain.PlainLoginModule required username="2WEAJASHMTCZC4YD" password="cfltr8GYQ9YHna9RmQIVYjfR7Mn+Hi6xGB9T8pWbrumaLTiXSBURlGmdMxqsDBww";
            CONNECT_PLUGIN_PATH=/usr/share/java,/usr/share/confluent-hub-components
            SCHEMA_REGISTRY_USER_INFO=${{ secrets.SCHEMA_REGISTRY_USER_INFO }}
            ENVEOF

            docker run -d --name page-view-sink \
              --restart unless-stopped \
              --log-driver=awslogs \
              --log-opt awslogs-region=${{ env.AWS_REGION }} \
              --log-opt awslogs-group=/ec2/page-view-sink \
              --log-opt awslogs-create-group=true \
              -p 8083:8083 \
              --env-file /home/ec2-user/page-view-sink.env \
              ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_SINK }}:latest
